
<script src='https://www.google.com/recaptcha/api.js?render=explicit" async defer'></script>
<div class="outercontainer">
  <div class="container">
    <div>
      <h1>
        Jetzt kontaktieren
      </h1>
    </div>
  </div>

  <div class="container">
    <div class="row" >
      <div class="col-md-20 offset-md-0">
        <form [formGroup]="FormData" (ngSubmit)="onsubmit(FormData)"><div class="form-group">
          <div class="formcontainer">
            <div class="form-group" style="display: flex; gap: 20px">
              <div>
                <label>Vorname</label>
                <input type="text" class="form-control" name="vorname" placeholder="Vorname" formControlName="firstname" [maxlength]="35">
              </div>
              <div>
                <label>Nachname</label>
                <input type="text" class="form-control" name="nachname" placeholder="Nachname" formControlName="surname" [maxlength]="20">
              </div>

            </div>


            <div class="form-group">
              <label>Firmenname</label>
              <input type="text" class="form-control" name="firmenname" placeholder="Firmenname (optional)" formControlName="companyname" [maxlength]="20">
            </div>

            <label>Thema</label>
            <div class="form-select">

              <select class="form-control" name="topic" formControlName="topic">
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="ETC">ETC</option>
              </select>
            </div>

            <div class="form-group">
              <label>E-Mail</label>
              <input type="email" class="form-control" name="email" placeholder="E-Mail" formControlName="email" [maxlength]="20">
            </div>

            <div class="form-group">
              <label>Ihre Nachricht</label>
              <textarea class="form-control" name="nachricht" placeholder="Ihre Nachricht" formControlName="message" [maxlength]="20"></textarea>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 15px; gap: 15px">
              <button type="submit" style="margin-top: 10px" class="btn btn-primary" [disabled]="!FormData.valid || !captcha">Senden</button>
              <div [hidden]="captcha">
                <re-captcha (resolved)="resolved($event)" siteKey='6LdcTVMoAAAAAAJ_fo0D6wzdO94Q3ax2wZxOD33Y'></re-captcha>
              </div>



            </div>

          </div>


          </div>

        </form>
        <button style="margin-top: 10px" (click)="openDialog()" class="btn btn-primary">Senden</button>
      </div>
    </div>
  </div>
</div>
